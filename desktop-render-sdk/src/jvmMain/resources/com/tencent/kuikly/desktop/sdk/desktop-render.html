        function parseUrlParams(url) {
            const params = {};
            if (url.includes('?')) {
                const query = url.substring(url.indexOf('?') + 1);
                if (query) {
                    query.split('&').forEach(param => {
                        const [name, value] = param.split('=');
                        if (name && value) {
                            params[name] = decodeURIComponent(value);
                        }
                    });
                }
            }
            return params;
        }
        
        function initRenderLayer() {
            updateStatus('åˆå§‹åŒ–æ¸²æŸ“å±‚...');
            
            try {
                console.log('[Debug] å¼€å§‹åˆ›å»ºæ¸²æŸ“è§†å›¾å§”æ‰˜å™¨...');
                
                const renderView = window.createRenderViewDelegator();

                }

                console.log('[Debug] æ¸²æŸ“è§†å›¾å§”æ‰˜å™¨åˆ›å»ºæˆåŠŸ:', renderView);
                updateStatus('âœ… æ¸²æŸ“è§†å›¾å§”æ‰˜å™¨åˆ›å»ºæˆåŠŸ');
                
                const container = document.getElementById('kuikly-render-container');

                }

                container.id = 'kuikly-render-container';
                
                const urlParams = parseUrlParams(window.location.href);
                const pageName = urlParams['page_name'] || urlParams['pageName'] || 'router';
                
                console.log('[Debug] URL å‚æ•°:', urlParams);
                console.log('[Debug] é¡µé¢åç§°:', pageName);
                
                const pageData = {

                updateStatus(`å¼€å§‹æ¸²æŸ“ ${pageName} é¡µé¢...`);

                console.error('[Kuikly Desktop] åˆå§‹åŒ–å¤±è´¥:', error);
            }
        }

    <script>
        console.log('[Kuikly Desktop] ğŸ”— æ³¨å…¥ JS Bridge...');
        // æä¾› callKotlinMethod å‡½æ•°ï¼Œä¾› JS æ¸²æŸ“å±‚è°ƒç”¨ JVM é€»è¾‘å±‚
        window.callKotlinMethod = function(methodId, arg0, arg1, arg2, arg3, arg4, arg5) {
            // é€šè¿‡ cefQuery è°ƒç”¨ JVM é€»è¾‘å±‚
            var result = null;
            var request = JSON.stringify({
                type: 'callKotlinMethod',
                methodId: methodId,
                args: [arg0, arg1, arg2, arg3, arg4, arg5]
            });

            if (window.cefQuery) {
                window.cefQuery({
                    request: request,
                    onSuccess: function(response) {
                        result = response;
                    },
                    onFailure: function(error_code, error_message) {
                        console.error('[Kuikly Desktop] âŒ callKotlinMethod è°ƒç”¨å¤±è´¥:', error_message);
                        result = null;
                    }
                });
            } else {
                console.warn('[Kuikly Desktop] âš ï¸ cefQuery æœªæ‰¾åˆ°');
            }

            return result;
        };

        // å­˜å‚¨æ‰€æœ‰é¡µé¢çš„ callNative å›è°ƒ
        window.callNativeRegistry = window.callNativeRegistry || {};

        // æä¾› callNative å‡½æ•°ï¼Œä¾› core çš„ jsMain ä½¿ç”¨
        window.callNative = function(methodId, arg0, arg1, arg2, arg3, arg4, arg5) {
            var pageId = arg0;

            var callback = window.callNativeRegistry[pageId];
            try {
                var result = callback(methodId, arg0, arg1, arg2, arg3, arg4, arg5);
                // console.log('[Kuikly Desktop] âœ… callNative å›è°ƒæ‰§è¡ŒæˆåŠŸï¼Œç»“æœ:', result);

                if (result === null || result === undefined) {
                    // console.log('[Kuikly Desktop] ğŸ”§ å›è°ƒè¿”å› null/undefinedï¼Œè½¬æ¢ä¸ºç©ºå­—ç¬¦ä¸²');
                    return "";
                } else if (typeof result === 'string') {
                    return result;
                } else {
                    // console.log('[Kuikly Desktop] ğŸ”§ å›è°ƒè¿”å›éå­—ç¬¦ä¸²ç±»å‹ï¼Œè½¬æ¢ä¸ºå­—ç¬¦ä¸²:', result);
                    return String(result);
                }
            } catch (e) {
                console.error('[Kuikly Desktop] âŒ callNative å›è°ƒæ‰§è¡Œå¤±è´¥:', e);
                console.error('[Kuikly Desktop] âŒ é”™è¯¯å †æ ˆ:', e.stack);
                return "";
            }
        };

        // æ³¨å†Œ registerCallNative å‡½æ•°ï¼Œä¾› core-render-web çš„ KuiklyRenderContextHandler æ³¨å†Œå›è°ƒ
        window.com = window.com || {};
        window.com.tencent = window.com.tencent || {};
        window.com.tencent.kuikly = window.com.tencent.kuikly || {};
        window.com.tencent.kuikly.core = window.com.tencent.kuikly.core || {};
        window.com.tencent.kuikly.core.nvi = window.com.tencent.kuikly.core.nvi || {};

        window.com.tencent.kuikly.core.nvi.registerCallNative = function(pagerId, callback) {
            console.log('[Kuikly Desktop] ğŸ“ æ³¨å†Œ callNative å›è°ƒ: pagerId=' + pagerId);
            console.log('[Kuikly Desktop] ğŸ“ å›è°ƒå‡½æ•°ç±»å‹:', typeof callback);

            window.callNativeRegistry[pagerId] = callback;
        };

        console.log('[Kuikly Desktop] âœ… JS Bridge æ³¨å…¥å®Œæˆ');
        console.log('[Kuikly Desktop] âœ… callNative å‡½æ•°å·²å¯¼å‡ºåˆ° window');
        console.log('[Kuikly Desktop] âœ… registerCallNative å‡½æ•°å·²å¯¼å‡ºåˆ° window.com.tencent.kuikly.core.nvi');
    </script>

    <script>
        window.cefQuerySendResult = function(requestId, result) {

            var finalResult = "";
