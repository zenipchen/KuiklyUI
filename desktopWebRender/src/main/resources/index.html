<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuikly Desktop Web Render</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
        }
        
        /* 隐藏输入框边框的样式 */
        input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- 加载桌面端 Web 渲染模块 -->
    <script src="desktopWebRender.js"></script>
    
    <script>
        // 初始化 JS Bridge
        (function() {
            console.log('[Desktop Web Render] 正在初始化...');
            
            // 等待页面加载完成
            document.addEventListener('DOMContentLoaded', function() {
                console.log('[Desktop Web Render] 页面加载完成');
                
                // 通知 JVM 渲染层已准备就绪
                if (window.cefQuery) {
                    window.cefQuery({
                        request: JSON.stringify({
                            type: 'renderReady'
                        }),
                        onSuccess: function(response) {
                            console.log('[Desktop Web Render] ✅ 渲染层准备就绪');
                        },
                        onFailure: function(error_code, error_message) {
                            console.error('[Desktop Web Render] ❌ 初始化失败:', error_message);
                        }
                    });
                }
            });
        })();
    </script>
</body>
</html>
